<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Consulta Auxilio Emergêncial</title>
</head>

<body>
    <header>
        <h1>OMEGA Sistemas</h1>
        <h2>Teste Front-end</h2>
    </header>
    <main>
        <section id="section-form">
            <form>
                <h3>Consultar Auxilio Emergêncial por Município</h3>
                <div class="container cfg">
                    <div class="form-group">
                        <label for="state">Estado: </label>
                        <select id="state" class="form-control" required> </select>
                    </div>
                    <div class="form-group">
                        <label for="city">Município: </label>
                        <select id="city" class="form-control" required> </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info" id="buttonSubmit">
                Buscar
              </button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer class="fixed-bottom">
        <p>A consulta é realizada a partir de <b>04/2020</b>.</p>
    </footer>

    <script src="js/jquery.js" rel="text/javascript"></script>
    <script src="js/index.js" rel="text/javascript"></script>
</body>

</html>

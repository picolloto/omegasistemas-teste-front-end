<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <title>Consulta Auxilio Emergêncial</title>
</head>
<header class="container-fluid">
    <h1>Auxílio Emergêncial</h1>
    <h2>Teste Front-end</h2>
</header>

<body>
    <main>
        <section class="container">
            <form>
                <h3>Consultar Auxilio Emergêncial por Município</h3>
                <div class="form-group">
                    <label for="state">UF: </label>
                    <select id="state" class="form-control" required> </select>
                </div>
                <div class="form-group">
                    <label for="city">Município: </label>
                    <select id="city" class="form-control" required> </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info" id="buttonSubmit">
              Buscar
            </button>
                </div>
            </form>
        </section>
    </main>
    <footer class="fixed-bottom">
        <p>
            Este sistema realiza buscas nas API's do <b>IBGE</b> e
            <b>Portal da transparência</b>.
        </p>
    </footer>

    <script src="/js/jquery.js" rel="text/javascript"></script>
    <script src="/js/index.js" rel="text/javascript"></script>
</body>

</html>
